<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <a>Accueil</a>
        <a href="membres.html">Contacts</a>
        <a href="contact.html">Créer contact</a>
      </nav>
    </header>
    <div class="login-box">
      <h2>créer un nouveau contact</h2>
      <form>
        <label for="prenom">Prenom</label>
        <input type="text" name="prenom" id="prenom" required="" />

        <label for="nom">Nom</label>
        <input type="text" name="nom" required="" id="nom" />

        <label for="email">Email</label>
        <input type="email" name="email" required="" id="email" />

        <label for="tel">Numero de contact</label>
        <input type="tel" name="tel" required="" id="tel" />

        <label for="poste">Poste</label>
        <input type="text" name="poste" required="" id="poste" />

        <label for="adresse">Adresse</label>
        <input type="adresse" name="adresse" required="" id="adresse" />

        <button>créer</button>
      </form>
    </div>
  </body>
</html>
