<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <header>
      <nav>
        <a class="active" href="../index.html">Index</a>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <h1>Nous écrire</h1>
      <form action="" method="post">
        <fieldset>
          <div>
            <label for="firstname">Prénom</label>
            <input type="text" name="firstname" id="firstname" />
          </div>
          <div>
            <label for="lastname">Nom</label>
            <input type="text" name="lastname" id="lastname"/>
          </div>
          <div>
            <label for="birth_city">lieu naissance</label>
            <input type="text" name="birth" id="birth_city"/>
            <label for="birth">date naissance</label>
            <input type="date" name="birth" id="birth" />
          </div>
          <div>
            <label for="country">Pays d'origine</label>
            <input type="text" name="country" id="country"/>
          </div>
          
          <div>
            <label for="genre">Civilité:</label>
            <input type="radio" name="genre" id="genre" checked />M
            <input type="radio" name="genre"   />F
            
          </div>
          <div>
            <label for="BAC">moyenne BAC</label>
            <input type="number" name="BAC" id="BAC" />
          </div>

          <div class="field">
            <label for="object">Formation</label>
            <select name="objet" id="object">
              <option value="0">Choisir formation...</option>
              <option value="1">salesforce</option>
              <option value="2">php/symphony</option>
              <option value="3">cobolt</option>
            </select>
          
            <label for="formation">Autre formation</label>
            <input type="text" name="formation" id="formation"/>
          
          <div>
            <label for="mail">mail</label>
            <input type="email" name="mail" placeholder="exemple@gmail.com" id="mail" />
          </div>
          <div>
            <label for="tel">tel:</label>
            <input type="tel" name="tel" id="tel"/>
          </div>
        </fieldset>

        <fieldset>
          <label for="motivation">motivation</label>
          <textarea name="motivation" maxlength="100" id="motivation" placeholder="tell us about yourself"></textarea>
        </fieldset>

        <div class="toolbar">
          <button type="submit" class="button">Valider le formulaire</button>
        </div>
      </form>
    </main>
  </body>
</html>
