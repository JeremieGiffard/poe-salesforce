<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <header>
      <nav>
        <a class="active" href="../index.html">Index</a>
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <h1>Nous écrire</h1>
      <form action="form.html" method="post">
        <fieldset>
          <legend>Mes coordonnées</legend>
          <div class="field">
            <label for="firstname">Prénom</label>
            <div class="value">
              <input type="text" name="firstname" id="firstname" />
            </div>
          </div>

          <div class="field">
            <label for="lastname">Nom</label>
            <div class="value">
              <input type="text" name="lastname" id="lastname" />
            </div>
          </div>

          <div class="field">
            <label for="email">Email</label>
            <div class="value">
              <input type="email" name="email" id="email" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Ma demande</legend>
          <div class="field">
            <select name="objet">
              <option value="0">Choisir l'objet de ma demande...</option>
              <option value="q">Question d'ordre général</option>
              <option value="g">Déclarer un bug gênant</option>
              <option value="b">Déclarer un bug bloquant</option>
            </select>
          </div>
          <textarea name="query" id="query"></textarea>
        </fieldset>

        <div class="toolbar">
          <button type="submit" class="button">Valider le formulaire</button>
        </div>
      </form>
    </main>
  </body>
</html>
